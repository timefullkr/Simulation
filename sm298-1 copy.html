<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Simulation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
        }

        #container {
            text-align: center;
        }

        canvas {
            display: block;
            margin: 20px auto;
            border: 1px solid gray;
        }

        #theme-switch-label {
            display: inline-block;
            cursor: pointer;
            border: 1px solid gray;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s;
            font-size: 0.7em;
        }

        #theme-switch {
            display: none;
        }
    </style>
</head>

<body>
    <div id="container">
        <div>
            <label id="theme-switch-label" for="theme-switch">Toggle Theme</label>
            <input type="checkbox" id="theme-switch" onchange="toggleTheme()">
        </div>
        <canvas id="canvas"></canvas>
        <div style="display: flex; ">
            <div onclick="restartAnimation();" style="cursor: pointer;">
                Start
            </div>
            
           
            <div id="status">
                x: 0, y: 0, speed: 0
            </div>
        </div>
        
    </div>

    <script>
        function toggleTheme() {
            if (document.getElementById("theme-switch").checked) {
                document.body.style.backgroundColor = "white";
                document.body.style.color = "black";
                canvas.style.borderColor = "gray";
                document.getElementById("theme-switch-label").style.backgroundColor = "rgba(0, 0, 0, 0.1)";
                ball.color = "rgba(0, 0, 0, 0.75)";
            } else {
                document.body.style.backgroundColor = "black";
                document.body.style.color = "white";
                canvas.style.borderColor = "gray";
                document.getElementById("theme-switch-label").style.backgroundColor = "rgba(255, 255, 255, 0.1)";
                ball.color = "rgba(255, 255, 255, 0.75)";
            }
        }

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set the canvas dimensions dynamically
        canvas.width = window.innerWidth * 0.8;
        canvas.height = canvas.width * (3 / 4);

        const WIDTH = canvas.width;
        const HEIGHT = canvas.height;
        const gravity = 9.8 / 10;
        const restitution = 0.7;
        const R = 10;

        let isAnimating = false;

        class Ball {
            constructor() {
                this.color = "rgba(255, 255, 255, 0.75)";
                this.reset();
            }

            reset() {
                this.x = R;
                this.y = HEIGHT - R;
                this.w = R * 2;
                this.h = R * 2;

                const angle = 45;
                const speed = 50;
                this.dx = speed * Math.cos(angle * Math.PI / 180);
                this.dy = -speed * Math.sin(angle * Math.PI / 180);
            }

            move() {
                this.dy += gravity;
                this.x += this.dx;
                this.y += this.dy;

                if (this.x + this.w / 2 > WIDTH) {
                    this.x = WIDTH - this.w / 2;
                    this.dx *= -restitution;
                } else if (this.x - this.w / 2 < 0) {
                    this.x = this.w / 2;
                    this.dx *= -restitution;
                }

                if (this.y + this.h / 2 > HEIGHT) {
                    this.y = HEIGHT - this.h / 2;
                    this.dy *= -restitution;
                } else if (this.y - this.h / 2 < 0) {
                    this.y = this.h / 2;
                    this.dy *= -restitution;
                }

                if (this.getSpeed() < 4 && HEIGHT - R - ball.y.toFixed(2) == 0) {
                    isAnimating = false;
                }
            }

            display() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.w / 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }

            getSpeed() {
                return Math.sqrt(this.dx * this.dx + this.dy * this.dy).toFixed(2);
            }
        }

        const ball = new Ball();

        function animate() {
            if (!isAnimating) return;
            ctx.clearRect(0, 0, WIDTH, HEIGHT);

            ball.move();
            ball.display();

            document.getElementById('status').textContent =
                `x: ${ball.x.toFixed(2)}, y: ${HEIGHT - R - ball.y.toFixed(2)}, speed: ${ball.getSpeed()}`;

            requestAnimationFrame(animate);
        }

        function restartAnimation() {
            ball.reset();
            isAnimating = true;
            animate();
        }

    </script>
</body>

</html>
